<html>
<head>
<style>
/********* Simple or original overlay *******/
/* Main container */
.overlay-image {
 position: relative;
 width: 100%;
}
/* Original image */
.overlay-image .image {
 display: block;
 width: 100%;
 height: auto;
}
/* Original text overlay */
.overlay-image .text {
 color: #fff;
 font-size: 30px;
 line-height: 1.5em;
 text-shadow: 2px 2px 2px #000;
 text-align: center;
 position: absolute;
 top: 50%;
 left: 50%;
 transform: translate(-50%, -50%);
 width: 100%;
}
</style>
</head>

<body>
    <p>Here is my variable: </p>

<div class="overlay-image"><a href="LINK_URL">
 <img class="image" src="{{ variable }}" alt="Alt text" />
 <div></div>
</a></div>
</body>
</html>
